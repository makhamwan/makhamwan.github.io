<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Quick quiz game</title>
  <script src="quiz.json"></script>
  <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="quiz.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<header class="header">
    <h1>Quiz Game</h1>
</header>

<body>
    <div id="container">
      <div class="block-button">
        <button class="option1">10 quiz</button>
        <button class="option2">15 quiz</button>
      </div>
    </div>
    <div class="game">
      <div class="options">
        <p class="numQuiz"></p>
        <p class="score"></p>
        <p class="localTime"></p>
        <p class="timeToPlay"></p>
      </div>
    </div>
    <div class="block-choice">
      <div class="question"></div>
      <button class="choice1"></button>
      <button class="choice2"></button>
      <br>
      <button class="choice3"></button>
      <button class="choice4"></button>
    </div>
</body>

<script>
  $(".block-choice").hide();
  $(".newGame").hide();
</script>

</html>
